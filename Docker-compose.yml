version: "3"
services:

  #DATABASE

  database_ecomerce:
    image: 'postgres:17'
    environment:
      - 'POSTGRES_DB=db_Ecommerce'
      - 'POSTGRES_PASSWORD=mh8q23pr99'
      - 'POSTGRES_USER=mhqa'
    ports:
      - 5432:5432
    volumes:
      - /app/database/database_ecomerce


  #MICRO SERVICES
  
  eureka:
    build: /Backend/Eureka
    ports:
      - "8761:8761"
    environment:
      - spring.application.name=eureka
      - eureka.instance.hostname=eureka
      - eureka.client.register-with-eureka=false
      - eureka.client.fetch-registry=false   
    #restart: on-failure
    
  gateway:
    build: /Backend/Gateway
    ports:
      - 8000:8000
    environment:
      - spring.application.name=Gateway
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
      - eureka.client.register-with-eureka=true
      - eureka.client.fetch-registry=true
      - spring.cloud.gateway.discovery.locator.lower-case-service-id=true
      - spring.cloud.gateway.discovery.locator.enabled=true  
    depends_on:
      - eureka
      - api
      - ms_cliente
      - ms_servico
      - ms_financeiro
      - ms_pagamento
    #drestart: on-failure

  ms_cliente:
    build: /backend/MS_CLIENTE
    ports:
      - 8081:8081
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database_ecomerce:5432/db_Ecommerce
      - SPRING_DATASOURCE_USERNAME=mhqa
      - SPRING_DATASOURCE_PASSWORD=mh8q23pr99
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - spring.application.name=mscliente
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
      - eureka.client.register-with-eureka=true
      - eureka.client.fetch-registry=true
      - eureka.instance.prefer-ip-address=true
      - spring.main.web-application-type=reactive
    depends_on:
      - database_ecomerce
    #restart: on-failure

  ms_servico:
    build: /backend/MS_SERVICO
    ports:
      - 8082:8082
    environment:
     - SPRING_DATASOURCE_URL=jdbc:postgresql://database_ecomerce:5432/db_Ecommerce
     - SPRING_DATASOURCE_USERNAME=mhqa
     - SPRING_DATASOURCE_PASSWORD=mh8q23pr99
     - SPRING_JPA_HIBERNATE_DDL_AUTO=update
     - spring.application.name=msservico 
     - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
     - eureka.client.register-with-eureka=true
     - eureka.client.fetch-registry=true
     - eureka.instance.prefer-ip-address=true
     - spring.main.web-application-type=reactive
    depends_on:
      - database_ecomerce
    #restart: on-failure

  ms_financeiro:
    build: /backend/MS_FINANCEIRO
    ports:
      - 8085:8085
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database_ecomerce:5432/db_Ecommerce
      - SPRING_DATASOURCE_PASSWORD=mh8q23pr99
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - spring.application.name=msfinanceiro
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
      - eureka.client.register-with-eureka=true
      - eureka.client.fetch-registry=true
      - eureka.instance.prefer-ip-address=true
      - spring.main.web-application-type=reactive
    depends_on:
      - database_ecomerce
    #restart: on-failure

  ms_pagamento:
    build: /backend/MS_PAGAMENTO
    ports:
      - 8084:8084
    environment:
      #- SPRING_DATASOURCE_URL=jdbc:postgresql://datdatabase_ecomercea:5432/db_Ecommerce
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database_ecomerce:5432/db_Ecommerce
      - SPRING_DATASOURCE_USERNAME=mhqa
      - SPRING_DATASOURCE_PASSWORD=mh8q23pr99
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - spring.application.name=mspagamento
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka
      - eureka.client.register-with-eureka=true
      - eureka.client.fetch-registry=true
      - eureka.instance.prefer-ip-address=true
      - spring.main.web-application-type=reactive
    depends_on:
      - database_ecomerce
      - ms_financeiro
    #restart: on-failure

  #API
  api:
    build: /backend/ECOMMERCE
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database_ecomerce:5432/db_Ecommerce
      - SPRING_DATASOURCE_USERNAME=mhqa
      - SPRING_DATASOURCE_PASSWORD=mh8q23pr99
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - spring.application.name=mhqaservice
      - eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/
      - eureka.client.register-with-eureka=true
      - eureka.client.fetch-registry=true
      - eureka.instance.prefer-ip-address=true
      - spring.main.web-application-type=reactive
    depends_on:
      - database_ecomerce
    #restart: on-failure


